<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <image src="p-1.jpg" height="%/pixels"width="%/pixels"alt="no image found">
    </center>
   <div class="container">
    <div class="link">Login
    </div>
    <div class="form">
        <div class="form-header">
            <h2>Login Form</h2>
        </div>
        <div class="form-body">
            <form action="">
                <input type="Email" placeholder="Email address" class="field">
                <input type="Password" placeholder="Password" class="field">
                <div class="options">
                    <input type="checkbox" name="" class="Remember">Remember me 
                    <a href="" class="forget">Forget Password</a>
                </div>
                <button>Login</button>
            </form>
        </div>
        <div class="form-footer">
            <span>not a member?</span>
            <a href="">signup now</a>
        </div>
    </div>
   </div>
   <script>
    const linkEle = document.querySelector('.link');
    const formEle = document.querySelector('.form');

    linkEle.onclick = function(){
        formEle.classList.toggle('show')
    }
   </script>
</body>
</html>
